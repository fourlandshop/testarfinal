<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.8.0/opencv.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        
        #targetVideo {
            position: absolute;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <video id="targetVideo" src="./video.mp4" loop muted playsinline></video>
    
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const targetVideo = document.getElementById('targetVideo');
        
        let targetImage = new Image();
        let isTracking = false;
        
        // Load target image
        targetImage.src = './marker.jpg'; // عکس مارکر شما
        
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then(stream => {
            video.srcObject = stream;
            
            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // شروع تشخیص
                requestAnimationFrame(detectMarker);
            });
        })
        .catch(err => {
            console.error('Error:', err);
        });
        
        function detectMarker() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && targetImage.complete) {
                // رسم فریم فعلی روی canvas برای پردازش
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // تشخیص عکس با template matching
                const match = findTemplate();
                
                if (match && match.confidence > 0.7) {
                    isTracking = true;
                    // نمایش فیلم در موقعیت تشخیص شده
                    showVideoAtPosition(match.x, match.y, match.width, match.height);
                } else {
                    isTracking = false;
                    targetVideo.style.display = 'none';
                    targetVideo.pause();
                }
            }
            
            requestAnimationFrame(detectMarker);
        }
        
        function findTemplate() {
            if (!targetImage.complete) return null;
            
            // تبدیل تصاویر به grayscale برای مقایسه سریع‌تر
            const cameraImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // ایجاد canvas موقت برای عکس مارکر
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 200; // سایز ثابت برای جستجو
            tempCanvas.height = 150;
            
            tempCtx.drawImage(targetImage, 0, 0, tempCanvas.width, tempCanvas.height);
            const templateImageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            
            let bestMatch = null;
            let maxCorrelation = 0;
            
            // جستجو در قسمت‌های مختلف تصویر دوربین
            const stepSize = 20; // گام جستجو
            
            for (let y = 0; y < canvas.height - tempCanvas.height; y += stepSize) {
                for (let x = 0; x < canvas.width - tempCanvas.width; x += stepSize) {
                    
                    const roi = ctx.getImageData(x, y, tempCanvas.width, tempCanvas.height);
                    const correlation = calculateCorrelation(roi, templateImageData);
                    
                    if (correlation > maxCorrelation) {
                        maxCorrelation = correlation;
                        bestMatch = {
                            x: x + tempCanvas.width / 2,
                            y: y + tempCanvas.height / 2,
                            width: tempCanvas.width,
                            height: tempCanvas.height,
                            confidence: correlation
                        };
                    }
                }
            }
            
            return bestMatch;
        }
        
        function calculateCorrelation(img1, img2) {
            if (img1.data.length !== img2.data.length) return 0;
            
            let sum = 0;
            let count = 0;
            
            // مقایسه مقادیر RGB
            for (let i = 0; i < img1.data.length; i += 4) {
                const gray1 = (img1.data[i] + img1.data[i + 1] + img1.data[i + 2]) / 3;
                const gray2 = (img2.data[i] + img2.data[i + 1] + img2.data[i + 2]) / 3;
                
                const diff = Math.abs(gray1 - gray2);
                sum += (255 - diff) / 255;
                count++;
            }
            
            return count > 0 ? sum / count : 0;
        }
        
        function showVideoAtPosition(x, y, width, height) {
            targetVideo.style.display = 'block';
            targetVideo.style.left = (x - width/2) + 'px';
            targetVideo.style.top = (y - height/2) + 'px';
            targetVideo.style.width = width + 'px';
            targetVideo.style.height = height + 'px';
            
            if (targetVideo.paused) {
                targetVideo.play().catch(e => console.log('Video play error:', e));
            }
        }
        
        // بارگذاری عکس مارکر
        targetImage.addEventListener('load', () => {
            console.log('Marker image loaded successfully');
        });
        
        targetImage.addEventListener('error', () => {
            console.error('Could not load marker image');
        });
        
        // تنظیم سایز canvas هنگام تغییر اندازه صفحه
        window.addEventListener('resize', () => {
            if (video.videoWidth && video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
        });
    </script>
</body>
</html>
